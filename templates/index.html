{% extends 'base.html' %}

{% block content %}

    {% for post in posts %}
        <div class ="card">
            <h2>{{ post.title }}</h2>
            <div class="annotation">{{ post.annotation|safe }}</div>
        </div>
        <a href="{% url 'post detail' pk=post.pk %}">Подробнее</a>
    {% endfor %}

{% endblock %}
